apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: busybox-test
  namespace: default
spec:
  selector:
    matchLabels:
      app: busybox-test
  template:
    metadata:
      labels:
        app: busybox-test
    spec:
      tolerations:
        - operator: Exists
      containers:
        - name: busybox
          image: busybox:latest
          command: ["httpd", "-f", "-p", "8080", "-h", "/tmp"]
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: busybox-test
  namespace: default
spec:
  selector:
    app: busybox-test
  ports:
    - port: 8080
      targetPort: 8080
