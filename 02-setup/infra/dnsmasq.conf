# DNSMasq configuration for 02-setup-edge-net

# Listen on eth0 only (don't bind immediately, wait for interface)
interface=eth0
except-interface=lo
bind-dynamic

# Domain configuration
domain=setup02.local
local=/setup02.local/

# Static DNS entries
address=/edge1.setup02.local/10.0.20.10

# DHCP configuration
dhcp-range=10.0.20.10,10.0.20.200,12h
dhcp-option=option:router,10.0.20.1
dhcp-option=option:dns-server,10.0.20.2

# Static DHCP reservations
dhcp-host=52:54:00:00:02:01,10.0.20.10,talos-edge-1,infinite

# Upstream DNS servers
server=8.8.8.8
server=1.1.1.1

# Logging
log-queries
log-dhcp

# Performance
cache-size=1000
