machine:
  install:
    disk: /dev/vda
    image: ghcr.io/kube-nfv/talos-installer:setup01-v1.0.1
  kernel:
    modules:
      - name: openvswitch
      - name: drbd
        parameters:
          - usermode_helper=disabled
      - name: drbd_transport_tcp
      - name: zfs
  files:
    - content: |
        [plugins]
          [plugins."io.containerd.cri.v1.runtime"]
            device_ownership_from_security_context = true
      path: /etc/cri/conf.d/20-customization.part
      op: create
cluster:
  network:
    cni:
      name: none
