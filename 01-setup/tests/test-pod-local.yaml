apiVersion: v1
kind: Pod
metadata:
  name: test-pod-local
  namespace: default
spec:
  containers:
  - name: test-container
    image: busybox:latest
    command:
      - sh
      - -c
      - |
        echo "Testing local storage" > /data/test.txt
        echo "Write test completed at $(date)" >> /data/test.txt
        cat /data/test.txt
        echo "Sleeping for 3600 seconds..."
        sleep 3600
    volumeMounts:
    - name: test-volume
      mountPath: /data
  volumes:
  - name: test-volume
    persistentVolumeClaim:
      claimName: test-pvc-local
  restartPolicy: Never
